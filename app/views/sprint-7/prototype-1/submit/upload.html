{% extends "sprint-7/prototype/layout.html" %} {% block pageTitle %} Scope {%
    endblock %}
    {% block beforeContent %}
    <a class="govuk-back-link" href="../authenticate/create-user">Back</a>
  {% endblock %}
    {% block content %}
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-xl">
          Upload a copy of your Pen Test to complete submission
        </h1>
        <div class="govuk-form-group">
          <label class="govuk-label" for="file-upload-1">
            Upload a file
          </label>
          <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
        </div>
        <a
          href="./complete"
          role="button"
          draggable="false"
          class="govuk-button govuk-!-margin-top-2 govuk-!-margin-bottom-8"
          data-module="govuk-button"
        >
          Submit
        </a>
      </div>
    {% endblock %}
